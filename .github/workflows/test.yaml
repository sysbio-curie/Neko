name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:

  test:

    runs-on: ${{ matrix.os }}

    defaults:
      run:
        shell: bash -e {0}

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']
        os: [ubuntu-latest, macos-latest]

    env:
      OS: ${{ matrix.os }}
      PYTHON: ${{ matrix.python }}

    steps:

      - name: Check out
        uses: actions/checkout@main

      - name: Install system dependencies on Ubuntu
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz graphviz-dev

      - name: Install system dependencies on macOS
        if: ${{ matrix.os == 'macos-latest' }}
        run: |
          brew install graphviz
          echo "PATH=\"$(brew --prefix graphviz)/bin:$PATH\"" >> "$GITHUB_ENV"
          echo "CFLAGS=\"-I$(brew --prefix graphviz)/include\"" >> "$GITHUB_ENV"
          echo "LDFLAGS=\"-L$(brew --prefix graphviz)/lib\"" >> "$GITHUB_ENV"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ matrix.os }}-${{ matrix.python }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: |
          poetry install --no-interaction --no-root

      - name: Install library
        run: poetry install --no-interaction

      - name: Tests and coverage
        if: ${{ github.event_name == 'push' }}
        run: |
          poetry run pytest -v --cov --color=yes --durations=0

      - name: Tests
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          poetry run pytest -v --cov --color=yes --durations=0

      - name: Upload coverage reports to Codecov
        if: ${{ github.event_name == 'push' }}
        env:
          CODECOV_NAME: ${{ matrix.python }}-${{ matrix.os }}
        run: |
          poetry run codecovcli --verbose upload-process -t ${{ secrets.CODECOV_TOKEN }} -n 'fast'-${{ github.run_id }} -F fast
